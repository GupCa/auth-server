<form method="post" action="auth/login">
  <h2>Please sign in</h2>

  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    name="username"
    placeholder="Username"
    required
    autofocus
  />

  <p>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      required
    />
  </p>

  <button type="submit">Sign in</button>
</form>
